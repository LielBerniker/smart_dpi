<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Show Simple Gateway Interfaces</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="showContext()">
    <script src="updateSmartDpiConf.js"></script>
  <div class="main-container">
    <div class="container">
      <div class="toggle-wrapper">
        <span class="toggle-label">Enable/Disable:</span>
        <label class="switch">
          <input type="checkbox" id="toggleEnableDisable">
          <span class="slider" id="SliderEnableDisable"></span>
        </label>
        <span id="stateEnableDisable" class="state-text">Disabled</span>
      </div>

      <div class="toggle-wrapper">
        <span class="toggle-label">Mode (Monitor/Action):</span>
        <label class="switch">
          <input type="checkbox" id="toggleMode">
          <span class="slider" id="SliderMode"></span>
        </label>
        <span id="stateMode" class="state-text">Monitor</span>
      </div>

      <div class="threshold-wrapper">
        <label for="threshold">Threshold (%):</label>
        <input type="number" id="threshold" min="0" max="100" placeholder="Enter percentage">
      </div>

      <button id="saveButton">Submit</button>
    </div>
    <div class="info-container">
      <h2>Disabled Protections</h2>
      <ul id="infoList">
          <!-- Items will be added here dynamically -->
      </ul>
    </div>
  </div>
  </body>
</html>
