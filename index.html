<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Show Simple Gateway Interfaces</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <div class="container">
    <div class="toggle-wrapper">
      <label for="toggleEnableDisable">Enable/Disable:</label>
      <div class="toggle">
          <input type="checkbox" id="toggleEnableDisable">
          <div class="slider">
              <span class="toggle-label" id="labelEnableDisable">Disabled</span>
          </div>
      </div>
  </div>

  <div class="toggle-wrapper">
      <label for="toggleAction">Action Mode (Monitor/Prevent):</label>
      <div class="toggle">
          <input type="checkbox" id="toggleAction">
          <div class="slider">
              <span class="toggle-label" id="labelAction">Monitor</span>
          </div>
      </div>
  </div>

    <label for="threshold">Threshold (%):</label>
    <input type="number" id="threshold" min="0" max="100" placeholder="Enter percentage">

    <button id="saveButton">Submit</button>
</div>
  </body>
</html>
